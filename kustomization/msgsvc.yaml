---
# Source: msgsvc/charts/activemq/templates/configmap.yaml
# sandbox
apiVersion: v1
kind: ConfigMap
metadata:
  name: msgsvc-dev-activemq-sandbox
binaryData:
  activemq.xml: |-
    
  install_conf.py: |-
    
---
# Source: msgsvc/charts/activemq/templates/deployment.yaml
# pv claim
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: msgsvc-dev-activemq
  labels:
    helm.sh/chart: activemq-0.1.0
    app.kubernetes.io/name: activemq
    app.kubernetes.io/instance: msgsvc-dev
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  storageClassName: wekafs--sdf-k8s01
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
# Source: msgsvc/charts/activemq/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: msgsvc-dev-activemq
  labels:
    helm.sh/chart: activemq-0.1.0
    app.kubernetes.io/name: activemq
    app.kubernetes.io/instance: msgsvc-dev
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 61613
      targetPort: activemq-port
      protocol: TCP
      name: activemq-port
  selector:
    app.kubernetes.io/name: activemq
    app.kubernetes.io/instance: msgsvc-dev
---
# Source: msgsvc/charts/activemq/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: msgsvc-dev-activemq
  labels:
    helm.sh/chart: activemq-0.1.0
    app.kubernetes.io/name: activemq
    app.kubernetes.io/instance: msgsvc-dev
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: activemq
      app.kubernetes.io/instance: msgsvc-dev
  template:
    metadata:
      labels:
        app.kubernetes.io/name: activemq
        app.kubernetes.io/instance: msgsvc-dev
    spec:
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: activemq
          securityContext:
            {}
          image: "ghcr.io/pandawms/panda-activemq:0.0.4"
          command: [ "/bin/sh", "-c" ]
          args:
            - python3 /opt/activemq/sandbox/install_conf.py;
              chmod -R 777 ${ACTIVEMQ_DATA};
              runuser -u activemq -g activemq /opt/activemq/bin/run-activemq-services;
              sleep infinity & wait
          imagePullPolicy: IfNotPresent
          ports:
            - name: activemq-port
              containerPort: 61613
              protocol: TCP
          resources:
            {}
          volumeMounts:
            - name: msgsvc-dev-activemq-data
              mountPath: /appdata/activemq
            - name: msgsvc-dev-activemq-sandbox
              mountPath: /opt/activemq/sandbox
          envFrom:
            - secretRef:
                name: panda-secrets-msgsvc-envs
      volumes:
        - name: msgsvc-dev-activemq-data
          persistentVolumeClaim:
            claimName: msgsvc-dev-activemq
        - name: msgsvc-dev-activemq-sandbox
          configMap:
              name: msgsvc-dev-activemq-sandbox
