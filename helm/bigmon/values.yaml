# Default values for bigmon.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  secret: "panda-secrets"

main:
  enabled: true

  image:
    tag: "v0.3.0"

  autoStart: true

  #persistentvolume:
  #  create: false         
  #  path: "/mnt/panda-bigmon-logs"
  #  size: 5Gi

  # hostname for external access
  hostName: "FIXME"

  # secret key for configuration
  secretKey: "FIXME"

  panda:
    hostName: "panda-postgres"
    password: "FIXME"
  idds:
    hostName: "idds-postgres"
    password: "FIXME"

  rucio:
    rucioHost: "https://rucio-lb-prod.cern.ch"
    authHost: "https://rucio-auth-prod.cern.ch"

  ingress:
    enabled: true
    hosts:
      - domain: cern.ch
        # hostOverride: panda-k8s-dev-jedi.cern.ch
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: ""
        hosts:
          - domain: cern.ch
            # hostOverride: panda-k8s-dev-jedi.cern.ch

  # use Route class to expose the service
  route:
    enabled: false
