# Default values for harvester.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

harvester:
  replicaCount: 3

  persistentvolume:
    class: wekafs--sdf-k8s01
    create: false
    selector: false
    size: 300Gi

  persistentvolumewdir:
    class: wekafs--sdf-k8s01
    create: false
    selector: false
    size: 3000Gi

  persistentvolumecondor:
    class: wekafs--sdf-k8s01
    create: false
    selector: false
    size: 3000Gi

  persistentvolumespecial:
    mount: true
    class: sdf-data-rubin
    path: "/mnt/harvester-data"
    logpath: "/mnt/harvester-data/panda_jobs/harvester_workdir_k8s/harvester_wdirs/SLAC_Harvester_S3DF"
    size: 5Gi

  experiment: "lsst"
  panda:
    host: "panda-dev-server:443"
  pilotcerts:
    enabled: true

mariadb:
  enabled: true
  image:
      repository: bitnami/mariadb
      pullPolicy: IfNotPresent
      tag: "10.11.11-11"
  persistentvolume:
    class: wekafs--sdf-k8s01
    create: false
    selector: false
    size: 50Gi
