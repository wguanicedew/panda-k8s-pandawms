# Default values for main.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: indigoiam/iam-login-service
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  # tag: "latest"
  tag: "v1.8.0"

# start the service when pod gets started
autoStart: true

persistentvolume:
  create: true
  class: manual
  path: "/mnt/iam-logs"
  size: 5Gi
hostcerts:
  enabled: false

iam:
  # profiles: "prod,google,saml"
  # profiles: "prod"
  # profiles: "prod,google,saml"
  profiles: "prod,registration,oidc"

  organization: 'Rubin'
  cilogon_client_id: "FIXME"
  cilogon_client_secret: "FIXME"
  registration_oidc_issuer: "https://cilogon.org"
  base_url: "https://panda-iam-dev.cern.ch"
  issuer: "https://panda-iam-dev.cern.ch"

database:
  # Set the reference name of the database config
  # Default is the {{Release.Name}}-mariadb-configmap
  # config_ref: iam-dev-mariadb-configmap
  config_ref: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

container:
  port: 8443

service:
  enabled: true
  type: ClusterIP
  httpsPort: 443

ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/secure-backends: "true"
    # nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    # nginx.ingress.kubernetes.io/auth-tls-pass-certificate-to-upstream: 'true'
    nginx.ingress.kubernetes.io/auth-tls-verify-client: 'optional_no_ca'
    nginx.ingress.kubernetes.io/auth-tls-verify-depth: '10'

    nginx.ingress.kubernetes.io/server-snippet: |
      ssl on;
      ssl_verify_client optional_no_ca;
      ssl_verify_depth 10;

  hosts:
    - domain: cern.ch
      hostOverride: ""
      paths:
        - path: /
          pathType: Prefix

  tls:
    - secretName: ""
      hosts:
        - domain: cern.ch
          hostOverride: ""
  # tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
