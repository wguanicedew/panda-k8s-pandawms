# Default values for idds.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


rest:
  replicaCount: 4
  iddsServer: usdf-panda-idds.slac.stanford.edu

  # PV: For use cases that users are not allowed to create PV,
  # please update class to corresponding storageclass and update create to false.
  persistentvolume:
    class: wekafs--sdf-k8s01
    create: false
    size: 100Gi
    selector: false

  persistentvolumerequests:
    create: false
    class: sdf-data-rubin
    size: 1000Gi
    selector: false
    path: "/data/idds-requests"
    requestpath: "/data/idds-requests/panda_jobs/panda/idds-requests"

  persistentvolumerequests_test:
    create: false
    class: wekafs--sdf-k8s01
    size: 1000Gi
    selector: false
    path: "/data/idds-requests"
    requestpath: "/data/idds-requests/panda_jobs/panda/idds-requests"

  resources:
    limits:
      cpu: 8000m
      memory: 48Gi
    requests:
      cpu: 8000m
      memory: 32Gi

  restHost: "https://usdf-panda-idds.slac.stanford.edu:8443"
  bigmonURL: "https://usdf-panda-bigmon.slac.stanford.edu:8443/"

  ingress:
    enabled: true
    hosts:
      - domain: slac.stanford.edu
        hostOverride: usdf-panda-idds.slac.stanford.edu
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: "default"
        hosts:
          - domain: slac.stanford.edu
            hostOverride: usdf-panda-idds.slac.stanford.edu

postgres:
  enabled: false

  # PV: For use cases that users are not allowed to create PV,
  # please update class to corresponding storageclass and update create to false.
  persistentvolume:
    class: wekafs--sdf-k8s01
    create: false
    size: 50Gi
