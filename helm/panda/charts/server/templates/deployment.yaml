# pv
{{- if .Values.persistentvolume.create }}
kind: PersistentVolume
apiVersion: v1
metadata:
  name: {{ include "server.fullname" . }}
  labels:
      {{- include "server.labels" . | nindent 4 }}
spec:
  storageClassName: {{ .Values.persistentvolume.class }}
  capacity:
    storage: {{ .Values.persistentvolume.size }}
  accessModes:
    - ReadWriteMany
  hostPath:
    path: {{ .Values.persistentvolume.path }}
---
{{- end }}
# pv claim
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ include "server.fullname" . }}
  labels:
    {{- include "server.labels" . | nindent 4 }}
spec:
  storageClassName: {{ .Values.persistentvolume.class }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.persistentvolume.size }}
  selector:
    matchLabels:
      {{- include "server.selectorLabels" . | nindent 6 }}
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "server.fullname" . }}
  labels:
    {{- include "server.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "server.selectorLabels" . | nindent 6 }}
  template:
    metadata:

      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "server.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.autoStart }}
          command: [ "/bin/sh", "-c" ]
          args:
            - until  /usr/pgsql-*/bin/pg_isready -h ${PANDA_DB_HOST} -p 5432; do echo waiting for database; sleep 2; done;
              /etc/rc.d/init.d/httpd-pandasrv start;
              sleep infinity & wait
          {{- end }}
          ports:
            - name: http
              containerPort: 25080
              protocol: TCP
            - name: https
              containerPort: 25443
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
             - name: {{ include "server.fullname" . }}-logs
               mountPath: /var/log/panda
             - name: {{ include "server.fullname" . }}-configjson
               mountPath: /opt/panda/etc/configmap
             - name: {{ include "server.fullname" . }}-auth
               mountPath: /opt/panda/etc/panda/auth
             {{- if .Values.hostcerts.enabled }}
             - name: {{ include "server.fullname" . }}-certs
               mountPath: /opt/panda/etc/cert
             {{- end }}
          envFrom:
             - configMapRef:
                 {{- if .Values.database.config_ref }}
                 name: {{ .Values.database.config_ref }}
                 {{- else }}
                 name: {{ .Release.Name }}-postgres-configmap
                 {{- end }}
             - configMapRef:
                 name: {{ include "server.fullname" . }}-env
          env:
            - name: PANDA_SERVER_CONF_SERVERNAME
              value: {{ include "server.fullname" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: {{ include "server.fullname" . }}-logs
          persistentVolumeClaim:
            claimName: {{ include "server.fullname" . }}
        - name: {{ include "server.fullname" . }}-configjson
          configMap:
              name: {{ include "server.fullname" . }}-configjson
        - name: {{ include "server.fullname" . }}-auth
          configMap:
              name: {{ include "server.fullname" . }}-auth
        {{- if .Values.hostcerts.enabled }}
        - name: {{ include "server.fullname" . }}-certs
          configMap:
              name: {{ include "server.fullname" . }}-certs
        {{ end }}
