# Default values for server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/pandawms/panda-server
  pullPolicy: Always
  tag: "latest"

# start the service when pod gets started
autoStart: true

# http proxy
httpProxy: ""
httpsProxy: ""

# run with non-root PID
noRoot: false


persistentvolume:
  # Set true to create PV
  create: true
  # StorageClass
  class: manual
  path: "/mnt/panda-server-logs"
  size: 5Gi
  selector: true

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  httpPort: 80
  httpsPort: 443

ingress:
  enabled: false

  ### configration for CERN k8s
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/secure-backends: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/auth-tls-pass-certificate-to-upstream: 'true'
    nginx.ingress.kubernetes.io/auth-tls-verify-client: 'optional_no_ca'
    nginx.ingress.kubernetes.io/auth-tls-verify-depth: '10'

    nginx.ingress.kubernetes.io/configuration-snippet: |-
      proxy_set_header PANDA-OIDC-VO  $http_panda_oidc_vo;
      proxy_set_header PANDA-OIDC-GROUP $http_panda_oidc_group;
      proxy_set_header PANDA-OIDC-ROLE $http_panda_oidc_role;
      add_header PANDA-OIDC-VO  $http_panda_oidc_vo;
      add_header PANDA-OIDC-GROUP $http_panda_oidc_group;
      add_header PANDA-OIDC-ROLE $http_panda_oidc_role;

      proxy_set_header SSL-CLIENT-CERT $ssl_client_escaped_cert;
      proxy_set_header SSL-CLIENT-S-DN  $ssl_client_s_dn;
      add_header SSL-CLIENT-CERT $ssl_client_escaped_cert;
      add_header SSL-CLIENT-S-DN $ssl_client_s_dn;
    nginx.ingress.kubernetes.io/ssl-prefer-server-ciphers: "true"
    nginx.ingress.kubernetes.io/server-snippet: |
       ssl on;
       ssl_verify_client optional_no_ca;
       ssl_verify_depth 10;

  hosts:
    - domain: cern.ch
      hostOverride: ""
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: ""
      hosts:
        - domain: cern.ch
          hostOverride: ""

route:
  enabled: false

  ### configuration for OKD
  tls:
    termination: passthrough
    insecureEdgeTerminationPolicy: None


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
